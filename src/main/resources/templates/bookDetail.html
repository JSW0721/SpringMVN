<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 특정 책 조회 -->
<table>
    <tbody>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>author</td>
    </tr>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>

<h3>책 정보 입력</h3>
<form th:action="@{/books}" method="post">
    <table>
        <tbody>
        <tr>
            <td>id</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>author</td>
            <td><input type="text" name="author"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">추가</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
